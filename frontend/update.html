<!DOCTYPE html>
<html>
<head>
  <title>Update User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Update Existing User</h1>

  <div class="card">
    <input id="manual" placeholder="Manual Code (Required)">

    <!-- ✅ Serial No -->
    <input id="serialNo" placeholder="Serial No (optional)">

    <input id="name" placeholder="New Name (optional)">
    <input id="phone" placeholder="New Phone (optional)">

    <select id="gender">
      <option value="">Gender (optional)</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input id="aadhaarNumber" placeholder="Aadhaar Number (optional)">

    <input id="address" placeholder="Address (optional)">
    <input id="carVoucherNumber" placeholder="Car Voucher Number (optional)">
    <input id="carNumber" placeholder="Car Number (optional)">

    <!-- ✅ Preferred By (NO LIMIT) -->
    <input
      id="referredBy"
      type="number"
      inputmode="numeric"
      placeholder="Referred By (Number)"
    />

    <!-- ✅ ZONE DAY 1 (3 dropdowns) -->
    <div style="margin-top:10px;">
      <label style="font-size:14px;">Zone Day 1 (optional)</label>
      <div style="display:flex; gap:8px; margin-top:6px;">
        <select id="zoneD1Prefix" disabled>
          <option value="A" selected>A</option>
        </select>

        <select id="zoneD1Gender" disabled>
          <option value="">-</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>

        <!-- ✅ Only W/X/Y/Z -->
        <select id="zoneD1Suffix">
          <option value="">Select</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
      </div>
    </div>

    <!-- ✅ Auto Day 2 Zone Display -->
    <div style="margin-top:10px;">
      <label style="font-size:14px;">Zone Day 2 (Auto)</label>
      <input id="zoneDay2" placeholder="Auto Generated" readonly />
    </div>

    <select id="gateStatus">
      <option value="">Gate Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <select id="washroomStatus">
      <option value="">Washroom Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <button id="btn" type="button" onclick="updateUser()">Update</button>

    <div id="loader" style="display:none; margin-top:10px;">⏳ Updating...</div>
    <div id="result" style="margin-top:15px; font-size:18px;"></div>
  </div>
</div>

<script>
  // const API_BASE = "http://localhost:3000";
  const API_BASE = "https://qr-backend-5qot.onrender.com";

  function safe(v) {
    return (v === undefined || v === null || v === "") ? "-" : v;
  }

  document.getElementById("gender").addEventListener("change", updateZoneFields);
  document.getElementById("zoneD1Suffix").addEventListener("change", updateZoneFields);

  function mapDay1ToDay2Suffix(ch) {
    const map = { W: "Q", X: "R", Y: "S", Z: "T" };
    return map[ch] || "";
  }

  function updateZoneFields() {
    const gender = document.getElementById("gender").value;
    const zoneGender = document.getElementById("zoneD1Gender");

    if (gender === "Male") zoneGender.value = "M";
    else if (gender === "Female") zoneGender.value = "F";
    else zoneGender.value = "";

    const suffix = document.getElementById("zoneD1Suffix").value;
    const day2Input = document.getElementById("zoneDay2");

    if (!zoneGender.value || !suffix) {
      day2Input.value = "";
      return;
    }

    const day2Suffix = mapDay1ToDay2Suffix(suffix);
    day2Input.value = `B${zoneGender.value}${day2Suffix}`;
  }

  function updateUser() {
    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    const zoneGender = document.getElementById("zoneD1Gender").value;
    const zoneSuffix = document.getElementById("zoneD1Suffix").value;

    let zoneDay1 = "";
    if (zoneGender && zoneSuffix) {
      zoneDay1 = `A${zoneGender}${zoneSuffix}`;
    }

    const body = {
      manualCode: document.getElementById("manual").value.trim(),

      // ✅ Serial No update
      serialNo: document.getElementById("serialNo").value.trim(),

      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      gender: document.getElementById("gender").value,
      aadhaarNumber: document.getElementById("aadhaarNumber").value.trim(),

      address: document.getElementById("address").value.trim(),
      carVoucherNumber: document.getElementById("carVoucherNumber").value.trim(),
      carNumber: document.getElementById("carNumber").value.trim(),

      // ✅ Preferred By unlimited
      referredBy: document.getElementById("referredBy").value.trim(),
      zoneDay1: zoneDay1,

      gateStatus: document.getElementById("gateStatus").value,
      washroomStatus: document.getElementById("washroomStatus").value
    };

    if (!body.manualCode) {
      alert("Manual Code is required");
      return;
    }

    Object.keys(body).forEach(k => !body[k] && delete body[k]);

    btn.disabled = true;
    loader.style.display = "block";
    result.innerHTML = "";

    fetch(`${API_BASE}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    })
    .then(r => r.json())
    .then(data => {
      btn.disabled = false;
      loader.style.display = "none";

      if (!data.success) {
        result.innerHTML = `<h3 style="color:red;">${safe(data.message)}</h3>`;
        return;
      }

      const u = data.user;

      // ✅ detect if opened from scanner
      const params = new URLSearchParams(window.location.search);
      const fromScanner = params.get("from") === "scanner";

      result.innerHTML = `
        <h3 style="color:green;">User Updated Successfully ✔</h3>

        <b>Serial No:</b> ${safe(u.serialNo)}<br>
        <b>Name:</b> ${safe(u.name)}<br>
        <b>Phone:</b> ${safe(u.phone)}<br>
        <b>Gender:</b> ${safe(u.gender)}<br>
        <b>Aadhaar:</b> ${safe(u.aadhaarNumber)}<br>
        <b>Address:</b> ${safe(u.address)}<br>

        <b>Car Voucher No:</b> ${safe(u.carVoucherNumber)}<br>
        <b>Car Number:</b> ${safe(u.carNumber)}<br>

        <b>Zone Day 1:</b> ${u.zoneDay1 ? u.zoneDay1 : "<span style='color:gray;'>Not Set</span>"}<br>
        <b>Zone Day 2:</b> ${u.zoneDay2 ? u.zoneDay2 : "<span style='color:gray;'>Not Set</span>"}<br>
        <b>Referred By:</b> ${safe(u.referredBy)}<br>

        <b>Manual Code:</b> ${safe(u.manualCode)}<br>

        <b>Gate:</b> ${safe(u.gateStatus)}<br>
        <b>Washroom:</b> ${safe(u.washroomStatus)}<br><br>

        <button type="button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>

${
  fromScanner
    ? `<button type="button"
          onclick="localStorage.removeItem('updateUserData'); window.location.href='scanner.html';"
          style="margin-left:10px; background:#1e4db7; color:white;">
          Scan Next
       </button>`
    : `<button type="button" onclick="window.location.href='scanner.html'" style="margin-left:10px;">
          Open Scanner
       </button>`
}

      `;

      // ✅ clear saved user data after update (only scanner flow)
      if (fromScanner) {
        localStorage.removeItem("updateUserData");
      }
    })
    .catch(() => {
      btn.disabled = false;
      loader.style.display = "none";
      alert("Connection failed. Server not reachable.");
    });
  }

  // ✅ AUTO FILL (scanner se redirect hone par)
  (function autoFillFromScanner() {
    const saved = localStorage.getItem("updateUserData");
    if (!saved) return;

    const u = JSON.parse(saved);

    // ✅ autofill manual code and other fields
    document.getElementById("manual").value = u.manualCode || "";
    document.getElementById("serialNo").value = u.serialNo || "";
    document.getElementById("name").value = u.name || "";
    document.getElementById("phone").value = u.phone || "";
    document.getElementById("gender").value = u.gender || "";
    document.getElementById("aadhaarNumber").value = u.aadhaarNumber || "";
    document.getElementById("address").value = u.address || "";
    document.getElementById("carVoucherNumber").value = u.carVoucherNumber || "";
    document.getElementById("carNumber").value = u.carNumber || "";
    document.getElementById("referredBy").value =
      (u.referredBy !== null && u.referredBy !== undefined) ? u.referredBy : "";

    // ✅ auto zone gender display
    if (u.gender === "Male") document.getElementById("zoneD1Gender").value = "M";
    else if (u.gender === "Female") document.getElementById("zoneD1Gender").value = "F";
    else document.getElementById("zoneD1Gender").value = "";

    // ✅ if zoneDay1 exists like "AMW" then set suffix "W"
    if (u.zoneDay1 && typeof u.zoneDay1 === "string" && u.zoneDay1.length >= 3) {
      const suffix = u.zoneDay1[u.zoneDay1.length - 1];
      document.getElementById("zoneD1Suffix").value = suffix || "";
    }

    // ✅ update auto day2 field
    updateZoneFields();
  })();
</script>

</body>
</html>
