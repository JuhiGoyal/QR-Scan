<!DOCTYPE html>
<html>
<head>
  <title>Update User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Update Existing User</h1>

  <div class="card">
    <input id="manual" placeholder="Manual Code (Required)">
    <input id="name" placeholder="New Name (optional)">
    <input id="phone" placeholder="New Phone (optional)">

    <select id="gender">
      <option value="">Gender (optional)</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input id="aadhaarNumber" placeholder="Aadhaar Number (optional)">

    <select id="gateStatus">
      <option value="">Gate Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <select id="washroomStatus">
      <option value="">Washroom Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <button id="btn" type="button" onclick="updateUser()">Update</button>

    <div id="loader" style="display:none; margin-top:10px;">‚è≥ Updating...</div>
    <div id="result" style="margin-top:15px; font-size:18px;"></div>
  </div>
</div>

<script>
  // üëâ REMOVE localhost before deployment:
  // const API_BASE = "http://localhost:3000";
  const API_BASE = "https://qr-scan-3.onrender.com"; // <-- update this

  function updateUser() {
    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    const body = {
      manualCode: document.getElementById("manual").value.trim(),
      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      gender: document.getElementById("gender").value,
      aadhaarNumber: document.getElementById("aadhaarNumber").value.trim(),
      gateStatus: document.getElementById("gateStatus").value,
      washroomStatus: document.getElementById("washroomStatus").value
    };

    if (!body.manualCode) {
      alert("Manual Code is required");
      return;
    }

    Object.keys(body).forEach(k => !body[k] && delete body[k]);

    btn.disabled = true;
    loader.style.display = "block";
    result.innerHTML = "";

    fetch(`${API_BASE}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    })
    .then(r => r.json())
    .then(data => {
      btn.disabled = false;
      loader.style.display = "none";

      if (!data.success) {
        result.innerHTML = `<h3 style="color:red;">${data.message}</h3>`;
        return;
      }

      const u = data.user;
      result.innerHTML = `
        <h3 style="color:green;">User Updated Successfully ‚úî</h3>
        <b>Name:</b> ${u.name}<br>
        <b>Phone:</b> ${u.phone}<br>
        <b>Gender:</b> ${u.gender}<br>
        <b>Aadhaar:</b> ${u.aadhaarNumber}<br>
        <b>Manual Code:</b> ${u.manualCode}<br>
        <b>Gate:</b> ${u.gateStatus}<br>
        <b>Washroom:</b> ${u.washroomStatus}<br><br>

        <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        <button onclick="window.location.href='scan.html'" style="margin-left:10px;">Open Scanner</button>
      `;
    })
    .catch(() => {
      btn.disabled = false;
      loader.style.display = "none";
      alert("Connection failed. Server not reachable.");
    });
  }
</script>

</body>
</html>
