<!DOCTYPE html>
<html>
<head>
  <title>Update User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Update Existing User</h1>

  <div class="card">
    <input id="manual" placeholder="Manual Code (Required)">

    <input id="name" placeholder="New Name (optional)">
    <input id="phone" placeholder="New Phone (optional)">

    <select id="gender">
      <option value="">Gender (optional)</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input id="aadhaarNumber" placeholder="Aadhaar Number (optional)">

    <!-- ‚úÖ NEW fields -->
    <input id="address" placeholder="Address (optional)">
    <input id="carVoucherNumber" placeholder="Car Voucher Number (optional)">
    <input id="carNumber" placeholder="Car Number (optional)">

    <!-- ‚úÖ referredBy dropdown + typing -->
    <input id="referredBy" list="referredByList" placeholder="Referred By (1-21) (optional)" />
    <datalist id="referredByList">
      <option value="1"></option><option value="2"></option><option value="3"></option>
      <option value="4"></option><option value="5"></option><option value="6"></option>
      <option value="7"></option><option value="8"></option><option value="9"></option>
      <option value="10"></option><option value="11"></option><option value="12"></option>
      <option value="13"></option><option value="14"></option><option value="15"></option>
      <option value="16"></option><option value="17"></option><option value="18"></option>
      <option value="19"></option><option value="20"></option><option value="21"></option>
    </datalist>

    <!-- ‚úÖ ZONE DAY 1 (3 dropdowns) -->
    <div style="margin-top:10px;">
      <label style="font-size:14px;">Zone Day 1 (optional)</label>
      <div style="display:flex; gap:8px; margin-top:6px;">
        <!-- A fixed -->
        <select id="zoneD1Prefix" disabled>
          <option value="A" selected>A</option>
        </select>

        <!-- Gender auto from gender field -->
        <select id="zoneD1Gender" disabled>
          <option value="">-</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>

        <!-- U-Z -->
        <select id="zoneD1Suffix">
          <option value="">Select</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
      </div>
    </div>

    <!-- ‚úÖ Auto Day 2 Zone Display -->
    <div style="margin-top:10px;">
      <label style="font-size:14px;">Zone Day 2 (Auto)</label>
      <input id="zoneDay2" placeholder="Auto Generated" readonly />
    </div>

    <select id="gateStatus">
      <option value="">Gate Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <select id="washroomStatus">
      <option value="">Washroom Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <button id="btn" type="button" onclick="updateUser()">Update</button>

    <div id="loader" style="display:none; margin-top:10px;">‚è≥ Updating...</div>
    <div id="result" style="margin-top:15px; font-size:18px;"></div>
  </div>
</div>

<script>
  // üëâ REMOVE localhost before deployment:
  // const API_BASE = "http://localhost:3000";
  const API_BASE = "https://qr-backend-5qot.onrender.com";

  function safe(v) {
    return (v === undefined || v === null || v === "") ? "-" : v;
  }

  document.getElementById("gender").addEventListener("change", updateZoneFields);
  document.getElementById("zoneD1Suffix").addEventListener("change", updateZoneFields);

  function mapDay1ToDay2Suffix(ch) {
    const map = { U: "O", V: "P", W: "Q", X: "R", Y: "S", Z: "T" };
    return map[ch] || "";
  }

  function updateZoneFields() {
    const gender = document.getElementById("gender").value;
    const zoneGender = document.getElementById("zoneD1Gender");

    if (gender === "Male") zoneGender.value = "M";
    else if (gender === "Female") zoneGender.value = "F";
    else zoneGender.value = "";

    const suffix = document.getElementById("zoneD1Suffix").value;
    const day2Input = document.getElementById("zoneDay2");

    if (!zoneGender.value || !suffix) {
      day2Input.value = "";
      return;
    }

    const day2Suffix = mapDay1ToDay2Suffix(suffix);
    day2Input.value = `B${zoneGender.value}${day2Suffix}`;
  }

  function updateUser() {
    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    const zoneGender = document.getElementById("zoneD1Gender").value;
    const zoneSuffix = document.getElementById("zoneD1Suffix").value;

    let zoneDay1 = "";
    if (zoneGender && zoneSuffix) {
      zoneDay1 = `A${zoneGender}${zoneSuffix}`;
    }

    const body = {
      manualCode: document.getElementById("manual").value.trim(),

      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      gender: document.getElementById("gender").value,
      aadhaarNumber: document.getElementById("aadhaarNumber").value.trim(),

      address: document.getElementById("address").value.trim(),
      carVoucherNumber: document.getElementById("carVoucherNumber").value.trim(),
      carNumber: document.getElementById("carNumber").value.trim(),

      // ‚úÖ NEW
      referredBy: document.getElementById("referredBy").value.trim(),
      zoneDay1: zoneDay1,

      gateStatus: document.getElementById("gateStatus").value,
      washroomStatus: document.getElementById("washroomStatus").value
    };

    if (!body.manualCode) {
      alert("Manual Code is required");
      return;
    }

    // Remove empty fields (so only provided fields update)
    Object.keys(body).forEach(k => !body[k] && delete body[k]);

    btn.disabled = true;
    loader.style.display = "block";
    result.innerHTML = "";

    fetch(`${API_BASE}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    })
    .then(r => r.json())
    .then(data => {
      btn.disabled = false;
      loader.style.display = "none";

      if (!data.success) {
        result.innerHTML = `<h3 style="color:red;">${safe(data.message)}</h3>`;
        return;
      }

      const u = data.user;

      result.innerHTML = `
        <h3 style="color:green;">User Updated Successfully ‚úî</h3>

        <b>Name:</b> ${safe(u.name)}<br>
        <b>Phone:</b> ${safe(u.phone)}<br>
        <b>Gender:</b> ${safe(u.gender)}<br>
        <b>Aadhaar:</b> ${safe(u.aadhaarNumber)}<br>
        <b>Address:</b> ${safe(u.address)}<br>

        <b>Car Voucher No:</b> ${safe(u.carVoucherNumber)}<br>
        <b>Car Number:</b> ${safe(u.carNumber)}<br>

        <b>Zone Day 1:</b> ${u.zoneDay1 ? u.zoneDay1 : "<span style='color:gray;'>Not Set</span>"}<br>
        <b>Zone Day 2:</b> ${u.zoneDay2 ? u.zoneDay2 : "<span style='color:gray;'>Not Set</span>"}<br>
        <b>Referred By:</b> ${safe(u.referredBy)}<br>

        <b>Manual Code:</b> ${safe(u.manualCode)}<br>

        <b>Gate:</b> ${safe(u.gateStatus)}<br>
        <b>Washroom:</b> ${safe(u.washroomStatus)}<br><br>

        <button type="button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        <button type="button" onclick="window.location.href='scanner.html'" style="margin-left:10px;">Open Scanner</button>
      `;
    })
    .catch(() => {
      btn.disabled = false;
      loader.style.display = "none";
      alert("Connection failed. Server not reachable.");
    });
  }
</script>

</body>
</html>
