<!DOCTYPE html>
<html>
<head>
  <title>Update User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Update Existing User</h1>

  <div class="card">
    <input id="manual" placeholder="Manual Code (Required)">

    <input id="name" placeholder="New Name (optional)">
    <input id="phone" placeholder="New Phone (optional)">

    <select id="gender">
      <option value="">Gender (optional)</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input id="aadhaarNumber" placeholder="Aadhaar Number (optional)">

    <!-- ‚úÖ NEW fields -->
    <input id="address" placeholder="Address (optional)">
    <input id="carVoucherNumber" placeholder="Car Voucher Number (optional)">
    <input id="carNumber" placeholder="Car Number (optional)">

    <!-- ‚úÖ Zone dropdown (optional) -->
    <select id="zone">
      <option value="">Zone (optional)</option>
      <option value="A">Zone A</option>
      <option value="B">Zone B</option>
      <option value="C">Zone C</option>
      <option value="D">Zone D</option>
    </select>

    <select id="gateStatus">
      <option value="">Gate Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <select id="washroomStatus">
      <option value="">Washroom Status (optional)</option>
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>

    <button id="btn" type="button" onclick="updateUser()">Update</button>

    <div id="loader" style="display:none; margin-top:10px;">‚è≥ Updating...</div>
    <div id="result" style="margin-top:15px; font-size:18px;"></div>
  </div>
</div>

<script>
  // üëâ REMOVE localhost before deployment:
  // const API_BASE = "http://localhost:3000";
  const API_BASE = "https://qr-backend-5qot.onrender.com";

  function safe(v) {
    return (v === undefined || v === null || v === "") ? "-" : v;
  }

  function updateUser() {
    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    const body = {
      manualCode: document.getElementById("manual").value.trim(),

      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      gender: document.getElementById("gender").value,
      aadhaarNumber: document.getElementById("aadhaarNumber").value.trim(),

      // ‚úÖ new fields
      address: document.getElementById("address").value.trim(),
      carVoucherNumber: document.getElementById("carVoucherNumber").value.trim(),
      carNumber: document.getElementById("carNumber").value.trim(),
      zone: document.getElementById("zone").value,

      gateStatus: document.getElementById("gateStatus").value,
      washroomStatus: document.getElementById("washroomStatus").value
    };

    if (!body.manualCode) {
      alert("Manual Code is required");
      return;
    }

    // Remove empty fields (so only provided fields update)
    Object.keys(body).forEach(k => !body[k] && delete body[k]);

    btn.disabled = true;
    loader.style.display = "block";
    result.innerHTML = "";

    fetch(`${API_BASE}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    })
    .then(r => r.json())
    .then(data => {
      btn.disabled = false;
      loader.style.display = "none";

      if (!data.success) {
        result.innerHTML = `<h3 style="color:red;">${safe(data.message)}</h3>`;
        return;
      }

      const u = data.user;

      result.innerHTML = `
        <h3 style="color:green;">User Updated Successfully ‚úî</h3>

        <b>Name:</b> ${safe(u.name)}<br>
        <b>Phone:</b> ${safe(u.phone)}<br>
        <b>Gender:</b> ${safe(u.gender)}<br>
        <b>Aadhaar:</b> ${safe(u.aadhaarNumber)}<br>
        <b>Address:</b> ${safe(u.address)}<br>

        <b>Car Voucher No:</b> ${safe(u.carVoucherNumber)}<br>
        <b>Car Number:</b> ${safe(u.carNumber)}<br>
        <b>Zone:</b> ${u.zone ? u.zone : "<span style='color:gray;'>Not Set</span>"}<br>

        <b>Manual Code:</b> ${safe(u.manualCode)}<br>

        <b>Gate:</b> ${safe(u.gateStatus)}<br>
        <b>Washroom:</b> ${safe(u.washroomStatus)}<br><br>

        <button type="button" onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
        <button type="button" onclick="window.location.href='scanner.html'" style="margin-left:10px;">Open Scanner</button>
      `;
    })
    .catch(() => {
      btn.disabled = false;
      loader.style.display = "none";
      alert("Connection failed. Server not reachable.");
    });
  }
</script>

</body>
</html>
