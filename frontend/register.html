<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register User</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>User Registration</h1>

  <div class="card">
    <input id="name" placeholder="Full Name" />
    <input id="phone" placeholder="Phone Number" />

    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input id="aadhaarNumber" placeholder="Aadhaar Number" />

    <!-- ‚úÖ NEW FIELDS -->
    <input id="address" placeholder="Address" />
    <input id="carVoucherNumber" placeholder="Car Voucher Number" />
    <input id="carNumber" placeholder="Car Number" />

    <!-- ‚úÖ referredBy: dropdown + typing (1-21) -->
    <input id="referredBy" list="referredByList" placeholder="Referred By (1-21)" />
    <datalist id="referredByList">
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
      <option value="11"></option>
      <option value="12"></option>
      <option value="13"></option>
      <option value="14"></option>
      <option value="15"></option>
      <option value="16"></option>
      <option value="17"></option>
      <option value="18"></option>
      <option value="19"></option>
      <option value="20"></option>
      <option value="21"></option>
    </datalist>

    <!-- ‚úÖ ZONE DAY 1 (3 dropdowns) -->
    <div style="margin-top:10px;">
      <label style="font-size:14px;">Zone Day 1</label>
      <div style="display:flex; gap:8px; margin-top:6px;">
        <!-- A fixed -->
        <select id="zoneD1Prefix" disabled>
          <option value="A" selected>A</option>
        </select>

        <!-- Gender auto from gender field -->
        <select id="zoneD1Gender" disabled>
          <option value="">-</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>

        <!-- U-Z -->
        <select id="zoneD1Suffix">
          <option value="">Select</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
      </div>
    </div>

    <!-- ‚úÖ Auto Day 2 Zone Display -->
    <div style="margin-top:10px;">
      <label style="font-size:14px;">Zone Day 2 (Auto)</label>
      <input id="zoneDay2" placeholder="Auto Generated" readonly />
    </div>

    <button id="btn" type="button">Register</button>

    <div id="loader" style="display:none; margin-top:10px;">‚è≥ Registering...</div>
    <div id="result" style="margin-top:15px;"></div>
  </div>
</div>

<!-- üî• CONFIG: Set this when you deploy -->
<script>
  // üëâ WHEN LOCAL TESTING:
  // const API_BASE = "http://localhost:3000";

  // üëâ WHEN USING RENDER:
  const API_BASE = "https://qr-backend-5qot.onrender.com";
</script>

<script>
document.getElementById("btn").addEventListener("click", registerUser);

// ‚úÖ Auto set zone gender from gender dropdown
document.getElementById("gender").addEventListener("change", updateZoneFields);
document.getElementById("zoneD1Suffix").addEventListener("change", updateZoneFields);

function mapDay1ToDay2Suffix(ch) {
  const map = { U: "O", V: "P", W: "Q", X: "R", Y: "S", Z: "T" };
  return map[ch] || "";
}

function updateZoneFields() {
  const gender = document.getElementById("gender").value;
  const zoneGender = document.getElementById("zoneD1Gender");

  if (gender === "Male") zoneGender.value = "M";
  else if (gender === "Female") zoneGender.value = "F";
  else zoneGender.value = "";

  const suffix = document.getElementById("zoneD1Suffix").value;
  const day2Input = document.getElementById("zoneDay2");

  if (!zoneGender.value || !suffix) {
    day2Input.value = "";
    return;
  }

  const day2Suffix = mapDay1ToDay2Suffix(suffix);
  day2Input.value = `B${zoneGender.value}${day2Suffix}`;
}

function registerUser() {
  const btn = document.getElementById("btn");
  const loader = document.getElementById("loader");
  const result = document.getElementById("result");

  const zoneGender = document.getElementById("zoneD1Gender").value;
  const zoneSuffix = document.getElementById("zoneD1Suffix").value;

  let zoneDay1 = "";
  if (zoneGender && zoneSuffix) {
    zoneDay1 = `A${zoneGender}${zoneSuffix}`;
  }

  const body = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    gender: document.getElementById("gender").value,
    aadhaarNumber: document.getElementById("aadhaarNumber").value.trim(),

    address: document.getElementById("address").value.trim(),
    carVoucherNumber: document.getElementById("carVoucherNumber").value.trim(),
    carNumber: document.getElementById("carNumber").value.trim(),

    // ‚úÖ NEW
    referredBy: document.getElementById("referredBy").value.trim(),
    zoneDay1: zoneDay1
  };

  // ‚úÖ Required fields validation
  if (!body.name || !body.phone || !body.gender || !body.aadhaarNumber || !body.address || !body.carVoucherNumber || !body.carNumber) {
    alert("Please fill all required fields");
    return;
  }

  // ‚úÖ zone required
  if (!body.zoneDay1) {
    alert("Please select Zone Day 1 properly");
    return;
  }

  btn.disabled = true;
  loader.style.display = "block";
  result.innerHTML = "";

  fetch(`${API_BASE}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  })
  .then(res => res.json())
  .then(data => {
    btn.disabled = false;
    loader.style.display = "none";

    if (!data.success) {
      result.innerHTML = `<h3 style="color:red;">Registration failed</h3>`;
      return;
    }

    // Save entire response for qr.html
    localStorage.setItem("qrUser", JSON.stringify(data));

    // Redirect to QR page
    window.location.href = "qr.html";
  })
  .catch(err => {
    console.error(err);
    btn.disabled = false;
    loader.style.display = "none";
    alert("Registration failed. Check backend connection.");
  });
}
</script>

</body>
</html>
