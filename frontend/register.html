<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register User</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>User Registration</h1>

  <div class="card">
    <input id="name" placeholder="Full Name" />
    <input id="phone" placeholder="Phone Number" />

    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input id="aadhaarNumber" placeholder="Aadhaar Number" />

    <button id="btn" type="button">Register</button>

    <div id="loader" style="display:none; margin-top:10px;">‚è≥ Registering...</div>
    <div id="result" style="margin-top:15px;"></div>
  </div>
</div>

<!-- üî• CONFIG: Set this when you deploy -->
<script>
  // üëâ WHEN LOCAL TESTING:
  // const API_BASE = "http://localhost:3000";

  // üëâ WHEN USING RENDER:
  const API_BASE = "https://YOUR-RENDER-APP.onrender.com";  // <-- CHANGE THIS
</script>

<script>
document.getElementById("btn").addEventListener("click", registerUser);

function registerUser() {
  const btn = document.getElementById("btn");
  const loader = document.getElementById("loader");
  const result = document.getElementById("result");

  const body = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    gender: document.getElementById("gender").value,
    aadhaarNumber: document.getElementById("aadhaarNumber").value.trim()
  };

  if (!body.name || !body.phone || !body.gender || !body.aadhaarNumber) {
    alert("All fields are required");
    return;
  }

  btn.disabled = true;
  loader.style.display = "block";
  result.innerHTML = "";

  fetch(`${API_BASE}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  })
  .then(res => res.json())
  .then(data => {
    btn.disabled = false;
    loader.style.display = "none";

    if (!data.success) {
      result.innerHTML = `<h3 style="color:red;">Registration failed</h3>`;
      return;
    }

    // Save entire response for qr.html
    localStorage.setItem("qrUser", JSON.stringify(data));

    // Redirect to QR page
    window.location.href = "qr.html";
  })
  .catch(err => {
    console.error(err);
    btn.disabled = false;
    loader.style.display = "none";
    alert("Registration failed. Check backend connection.");
  });
}
</script>

</body>
</html>
